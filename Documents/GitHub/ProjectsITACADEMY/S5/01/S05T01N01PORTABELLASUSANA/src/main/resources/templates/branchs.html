<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head >
    <title>Branch Mangement System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Sprint 5 Tasca 1 Nivell 1</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/branch/v/branchs}"> Branch </a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <h1> List of Branchs </h1>
    </div>
    <div class = "row">
        <div class = "col-lg-3">
            <a th:href = "@{/branch/v/branchs/add}" class = "btn btn-primary btn-sm mb-3"> Add Branch</a>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th> Id</th>
            <th> Name</th>
            <th> Country</th>
            <th> Type country</th>
            <th> Actions</th>
        </tr>

        </thead>
        <tbody>
        <tr th:each="branch : ${branchs}">
            <td th:text = "${branch.id}"></td>
            <td th:text = "${branch.name}"></td>
            <td th:text = "${branch.country}"></td>
            <td th:text = "${branch.typeCountry}"></td>
            <td>
                <a th:href = "@{/branch/v/branchs/update/{id}(id=${branch.id})}"
                    class = "btn btn-primary">Update</a>

                <a th:href = "@{/branch/v/branchs/delete/{id}(id=${branch.id})}"
                   class = "btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>

</body>
</html>
